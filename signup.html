<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
   		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="accessEATS">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>sign up - access eats</title>
	</head>

	<body>

		<header>
			<a href="index.html"><img src="images/logo.png" alt="access eats logo"></a>
			<nav>
				<ul>
					<li><a href="index.html">Login</a></li>
					<li>Sign Up</li>
				</ul>
			</nav>
		</header>

		<form action="landingpage.html">
			<label>
				name
				<input type="text" name="name" size="25" placeholder="name">
			</label>
			<label>
				email
				<input type="text" name="email" size="25" placeholder="email address">
			</label>
			<label>
				password
				<input type="password" name="name" size="25" placeholder="password">
			</label>
			<label>
				confirm password
				<input type="password" name="name" size="25" placeholder="confirm password">
			</label>
			<button type="submit">Sign up</button>
		</form>

	</body>
</html>
